<div class="col-sm-6">
	<form class="form-signin" ng-submit="login()">
		<h2 class="form-signin-heading">Please sign in</h2>
		<div class="form-group">
			<label for="email" class="sr-only">Email address</label>
			<input type="text" id="email" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" ng-model="user.password" class="form-control" placeholder="Password" required>
		</div>
		<div class="form-group">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</div>
		<div class="form-group">
			Don't have an account? <a href="#/register">Register for free!</a>
		</div>
	</form>
</div>
