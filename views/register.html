<div class="page-header">
	<h1>Register</h1>
</div>
<div class="col-sm-6">
	<div class="row">
		<form class="form-horizontal" ng-submit="submit()">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" ng-model="user.name" id="name" class="form-control" required autofocus>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">E-mail</label>
					<div class="col-sm-10">
						<input type="text" ng-model="user.email" id="email" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" ng-model="user.password" id="email" class="form-control" required>
					</div>
				</div>
				<div class="form-group well">
					<div class="col-sm-offset-10 col-sm-2">
						<input type="submit" class="btn btn-primary" value="Register">
					</div>
				</div>
			</form>
		</div>
</div>
