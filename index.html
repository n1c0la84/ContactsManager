<!DOCTYPE html>

<html lang="en" ng-app="ContactsManager" ng-controller="appController">

	<head>
		<meta charset="utf-8">
		<title>Contacts Manager</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-route.min.js"></script>
		<script src="lib/angular-resource.min.js"></script>
		<script src="lib/firebase.js"></script>
		<script src="lib/angularfire.min.js"></script>
		<script src="app/main.js"></script>
		<script src="app/authenticationService.js"></script>
		<script src="app/contactsService.js"></script>
		<script src="app/loginController.js"></script>
		<script src="app/registerController.js"></script>
		<script src="app/appController.js"></script>
		<script src="app/browseController.js"></script>
		<script src="app/addController.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-default" role="navigation" ng-show="loggedIn">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">Contacts Manager</a>
			</div>
			<div class="collapse navbar-collapse" id="nav-toggle">
				<ul class="nav navbar-nav">
					<li ng-class="isActive('/browse')"><a href="#/browse">Browse</a></li>
					<li ng-class="isActive('/add')"><a href="#/add">Add contact</a></li>
					<li><a href="#/" ng-click="logout()">Exit</a></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<input type="text" class="form-control" ng-model="search.name" ng-keyup="startSearch()" placeholder="Search...">
				</form>
			</div>
		</nav>

		<div class="container">
			<ng-view></ng-view>
		</div>
	</body>

</html>
